<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button style="margin-left: -5px;" (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>
        <img id="keep" src="assets/Google-keep.png">
        <span>Keep</span>
        <div class="search-box">
            <button class="search" mat-icon-button>
                <img src="assets/search.svg">
            </button>
            <input matInput placeholder="Search" type="text" (keyup)="search($event)">
            <button class="close" mat-icon-button>
                <img src="assets/close.svg">
            </button>
        </div>
        <div class="end">
            <button mat-icon-button>
                <img src="assets/refresh.svg">
            </button>
            <button mat-icon-button>
                <img src="assets/list.svg">
            </button>
            <button mat-icon-button style="margin-right: 25px;">
                <img src="assets/settings.svg">
            </button>
            <button mat-icon-button>
                <img src="assets/apps.svg">
            </button>
            <button mat-icon-button>
                <img src="assets/profile.svg">
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
            <a mat-list-item (click)="notes()"><img src="assets/notes.svg"><mat-label>Notes</mat-label></a>
            <a mat-list-item><img src="assets/notifications.svg"><mat-label>Remiders</mat-label></a>
            <a mat-list-item><img src="assets/edit.svg"><mat-label>Edit labels</mat-label></a>
            <a mat-list-item (click)="archive()"><img src="assets/archive.svg"><mat-label>Archive</mat-label></a>
            <a mat-list-item (click)="trash()"><img src="assets/delete.svg"><mat-label>Trash</mat-label></a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet/>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
